name: end2end-tests-cert-viewer
 
on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
 
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
 
    - name: Run tests
      run: cd cert-viewer-e2e-tests; mvn clean test -Dheadless=true -Dslowmo=100

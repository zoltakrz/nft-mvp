<a
  *ngIf="!isIdentified"
  href="https://metamask.io"
  class="btn btn-black btn-link"
  target="_blank"
>
  Please install metamask wallet to use this app
</a>
<button
  *ngIf="isIdentified && !isConnected"
  class="btn btn-black"
  (click)="connectMetamask()"
>
  You need to be connected using Metamask
</button>
<div *ngIf="isIdentified && isConnected">
  <p>You are connected with the adress {{getMetamaskAdress()}}</p>
  <button class="btn btn-black" (click)="disconnectMetaMask()">Disconnect</button>
</div>
<ng-container *ngIf="isConnected">
  <br>
  <a class="btn btn-black btn-link" routerLink="/usertable"> Now You can load data </a>
</ng-container>
